apiVersion: openslo/v1
kind: SLO
metadata:
  name: slo-foo-name-0-foo-cluster-foo-service
  labels: {}
  annotations: {}
spec:
  description: Some SLO
  service: foo-service
  indicator:
    metadata:
      name: sli-foo-name
      labels: {}
      annotations: {}
    spec:
      ratioMetric:
        counter: true
        good:
          metricSource:
            type: prometheus
            spec:
              query: sum(rate(up{job="foo-service", up=1}[{{.window}}]))
              queryType : promql
        total:
          metricSource:
            type: prometheus
            spec:
              query: sum(rate(up{job="foo-service"}[{{.window}}]))
              queryType: promql
  budgetingMethod: 30d
  timeWindow: []
  objectives:
  - displayName: foo-name-target0
    target: 99.99
    timeSliceWindow: 5m
  alertPolicies: []